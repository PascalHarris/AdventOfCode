<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advent of Code 2015 - Day 1: Not Quite Lisp</title>
    <style>
        body {
            font-family: 'Courier New', monospace;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: #0f0f23;
            color: #cccccc;
        }
        h1 {
            color: #00cc00;
            text-shadow: 0 0 5px #00cc00;
        }
        h2 {
            color: #009900;
        }
        .file-picker {
            margin: 20px 0;
        }
        input[type="file"] {
            background: #10101a;
            color: #cccccc;
            padding: 10px;
            border: 1px solid #333340;
            cursor: pointer;
        }
        input[type="file"]:hover {
            border-color: #00cc00;
        }
        .result {
            font-size: 1.3em;
            margin: 20px 0;
            padding: 15px;
            background: #10101a;
            border-left: 3px solid #00cc00;
            display: none;
        }
        .part-label {
            color: #cccccc;
            font-size: 0.85em;
            margin-bottom: 5px;
        }
        .answer {
            color: #ffff66;
            font-weight: bold;
        }
        .star {
            color: #ffff66;
        }
        .error {
            color: #ff6666;
        }
        .stats {
            color: #888888;
            font-size: 0.9em;
        }
        .instructions {
            color: #666666;
            font-size: 0.9em;
            margin-bottom: 20px;
        }
        .part {
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <h1>ðŸŽ„ Advent of Code 2015 - Day 1</h1>
    <h2>Not Quite Lisp</h2>
    
    <p class="instructions">Select your puzzle input file to calculate both answers.</p>
    
    <div class="file-picker">
        <input type="file" id="fileInput" accept=".txt">
    </div>
    
    <div id="result" class="result"></div>
    <div id="stats" class="stats"></div>

    <script>
    /**
     * Advent of Code 2015 - Day 1: Not Quite Lisp
     * 
     * Part 1: Calculate the final floor Santa ends up on.
     * Part 2: Find the position of the first character that causes Santa
     *         to enter the basement (floor -1).
     * 
     * Performance approach:
     * - Single pass through the input string solves BOTH parts
     * - Direct character code comparison (faster than string comparison)
     * - No array allocation or intermediate data structures
     * - Early tracking of basement entry position
     * 
     * Character codes: '(' = 40, ')' = 41
     */

    /**
     * Solves both parts of the puzzle in a single pass.
     * 
     * @param {string} instructions - String containing only '(' and ')' characters
     * @returns {Object} Object containing finalFloor and basementPosition
     *                   basementPosition is -1 if basement is never entered
     */
    function solve(instructions) {
        let floor = 0;
        let basementPosition = -1;  // -1 indicates basement never entered
        const len = instructions.length;
        
        // Single pass solves both parts
        // '(' has char code 40, ')' has char code 41
        for (let i = 0; i < len; i++) {
            // 40 = '(' (go up), anything else assumed to be ')' (go down)
            floor += (instructions.charCodeAt(i) === 40) ? 1 : -1;
            
            // Part 2: Track first time we enter basement (floor -1)
            // Only record if we haven't already found it
            if (floor === -1 && basementPosition === -1) {
                // Position is 1-indexed per problem description
                basementPosition = i + 1;
            }
        }
        
        return {
            finalFloor: floor,
            basementPosition: basementPosition
        };
    }

    /**
     * Handles the file selection event.
     * Reads the file, validates input, and displays results.
     * 
     * @param {Event} event - The file input change event
     */
    function handleFileSelect(event) {
        const file = event.target.files[0];
        const resultEl = document.getElementById('result');
        const statsEl = document.getElementById('stats');

        // Check if a file was selected
        if (!file) {
            return;
        }

        // Create a FileReader to read the file contents
        const reader = new FileReader();

        // Set up the onload handler
        reader.onload = function(e) {
            try {
                // Get the file contents and trim whitespace
                const instructions = e.target.result.trim();

                // Validate input contains only valid characters
                if (!/^[()]*$/.test(instructions)) {
                    throw new Error('Input contains invalid characters. Only ( and ) are allowed.');
                }

                // Check for empty input
                if (instructions.length === 0) {
                    throw new Error('Input file is empty.');
                }

                // Time the calculation for performance stats
                const startTime = performance.now();
                const result = solve(instructions);
                const endTime = performance.now();

                // Build Part 2 result string
                let part2Result;
                if (result.basementPosition === -1) {
                    part2Result = 'Santa never enters the basement';
                } else {
                    part2Result = `<span class="answer">${result.basementPosition}</span>`;
                }

                // Display results
                resultEl.style.display = 'block';
                resultEl.innerHTML = `
                    <div class="part">
                        <div class="part-label"><span class="star">â˜…</span> Part 1: Final floor</div>
                        <span class="answer">${result.finalFloor}</span>
                    </div>
                    <div class="part">
                        <div class="part-label"><span class="star">â˜…</span> Part 2: First basement entry position</div>
                        ${part2Result}
                    </div>
                `;

                // Display performance statistics
                statsEl.innerHTML = `
                    ðŸ“Š Stats: Processed ${instructions.length.toLocaleString()} characters 
                    in ${(endTime - startTime).toFixed(3)}ms (single pass)
                `;

            } catch (error) {
                resultEl.style.display = 'block';
                resultEl.innerHTML = `<span class="error">Error: ${error.message}</span>`;
                statsEl.innerHTML = '';
            }
        };

        // Set up error handler
        reader.onerror = function() {
            resultEl.style.display = 'block';
            resultEl.innerHTML = `<span class="error">Error: Could not read the file.</span>`;
            statsEl.innerHTML = '';
        };

        // Read the file as text
        reader.readAsText(file);
    }

    // Attach the event listener to the file input
    document.getElementById('fileInput').addEventListener('change', handleFileSelect);
    </script>
</body>
</html>
