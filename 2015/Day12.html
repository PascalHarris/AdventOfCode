<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advent of Code 2015 - Day 12: JSAbacusFramework.io</title>
    <style>
        body {
            font-family: 'Courier New', monospace;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: #0f0f23;
            color: #cccccc;
        }
        h1 {
            color: #00cc00;
            text-shadow: 0 0 5px #00cc00;
        }
        h2 {
            color: #009900;
        }
        .file-picker {
            margin: 20px 0;
        }
        input[type="file"] {
            background: #10101a;
            color: #cccccc;
            padding: 10px;
            border: 1px solid #333340;
            cursor: pointer;
        }
        input[type="file"]:hover {
            border-color: #00cc00;
        }
        .result {
            font-size: 1.3em;
            margin: 20px 0;
            padding: 15px;
            background: #10101a;
            border-left: 3px solid #00cc00;
            display: none;
        }
        .part-label {
            color: #cccccc;
            font-size: 0.85em;
            margin-bottom: 5px;
        }
        .answer {
            color: #ffff66;
            font-weight: bold;
        }
        .star {
            color: #ffff66;
        }
        .error {
            color: #ff6666;
        }
        .stats {
            color: #888888;
            font-size: 0.9em;
        }
        .instructions {
            color: #666666;
            font-size: 0.9em;
            margin-bottom: 20px;
        }
        .part {
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <h1>ðŸŽ„ Advent of Code 2015 - Day 12</h1>
    <h2>JSAbacusFramework.io</h2>
    
    <p class="instructions">Select your puzzle input JSON file to sum all numbers.</p>
    
    <div class="file-picker">
        <input type="file" id="fileInput" accept=".json,.txt">
    </div>
    
    <div id="result" class="result"></div>
    <div id="stats" class="stats"></div>

    <script>
    /**
     * Advent of Code 2015 - Day 12: JSAbacusFramework.io
     * 
     * Part 1: Sum all numbers in a JSON document.
     * Part 2: Sum all numbers, but ignore objects (and their children) 
     *         that have any property with the value "red".
     */

    /**
     * Recursively sums all numbers in a JSON value (Part 1).
     * 
     * @param {*} value - Any JSON value
     * @returns {number} Sum of all numbers found
     */
    function sumNumbers(value) {
        if (typeof value === 'number') {
            return value;
        }
        
        if (Array.isArray(value)) {
            let sum = 0;
            for (const item of value) {
                sum += sumNumbers(item);
            }
            return sum;
        }
        
        if (typeof value === 'object' && value !== null) {
            let sum = 0;
            for (const key of Object.keys(value)) {
                sum += sumNumbers(value[key]);
            }
            return sum;
        }
        
        return 0;
    }

    /**
     * Recursively sums all numbers in a JSON value, ignoring objects
     * that have any property with the value "red" (Part 2).
     * 
     * @param {*} value - Any JSON value
     * @returns {number} Sum of all numbers found (excluding "red" objects)
     */
    function sumNumbersNoRed(value) {
        if (typeof value === 'number') {
            return value;
        }
        
        if (Array.isArray(value)) {
            // Arrays: "red" in an array has no effect
            let sum = 0;
            for (const item of value) {
                sum += sumNumbersNoRed(item);
            }
            return sum;
        }
        
        if (typeof value === 'object' && value !== null) {
            // Objects: check if any value is "red"
            const values = Object.values(value);
            
            // If any value is the string "red", ignore this entire object
            if (values.includes('red')) {
                return 0;
            }
            
            // Otherwise, sum recursively
            let sum = 0;
            for (const v of values) {
                sum += sumNumbersNoRed(v);
            }
            return sum;
        }
        
        return 0;
    }

    /**
     * Solves the puzzle.
     * 
     * @param {string} input - The JSON input
     * @returns {Object} Results for both parts
     */
    function solve(input) {
        const data = JSON.parse(input);
        const part1 = sumNumbers(data);
        const part2 = sumNumbersNoRed(data);
        
        return {
            part1: part1,
            part2: part2
        };
    }

    /**
     * Handles the file selection event.
     */
    function handleFileSelect(event) {
        const file = event.target.files[0];
        const resultEl = document.getElementById('result');
        const statsEl = document.getElementById('stats');

        if (!file) return;

        const reader = new FileReader();
        reader.onload = function(e) {
            try {
                const input = e.target.result;
                if (input.trim().length === 0) {
                    throw new Error('Input file is empty.');
                }

                const startTime = performance.now();
                const result = solve(input);
                const endTime = performance.now();

                resultEl.style.display = 'block';
                resultEl.innerHTML = 
                    '<div class="part">' +
                        '<div class="part-label"><span class="star">â˜…</span> Part 1: Sum of all numbers</div>' +
                        '<span class="answer">' + result.part1.toLocaleString() + '</span>' +
                    '</div>' +
                    '<div class="part">' +
                        '<div class="part-label"><span class="star">â˜…</span> Part 2: Sum (ignoring "red" objects)</div>' +
                        '<span class="answer">' + result.part2.toLocaleString() + '</span>' +
                    '</div>';

                statsEl.innerHTML = 'ðŸ“Š Stats: Processed in ' + (endTime - startTime).toFixed(3) + 'ms';

            } catch (error) {
                resultEl.style.display = 'block';
                resultEl.innerHTML = '<span class="error">Error: ' + error.message + '</span>';
                statsEl.innerHTML = '';
            }
        };

        reader.onerror = function() {
            resultEl.style.display = 'block';
            resultEl.innerHTML = '<span class="error">Error: Could not read the file.</span>';
            statsEl.innerHTML = '';
        };

        reader.readAsText(file);
    }

    document.getElementById('fileInput').addEventListener('change', handleFileSelect);
    </script>
</body>
</html>
