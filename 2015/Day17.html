<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advent of Code 2015 - Day 17: No Such Thing as Too Much</title>
    <style>
        body {
            font-family: 'Courier New', monospace;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: #0f0f23;
            color: #cccccc;
        }
        h1 {
            color: #00cc00;
            text-shadow: 0 0 5px #00cc00;
        }
        h2 {
            color: #009900;
        }
        .file-picker {
            margin: 20px 0;
        }
        input[type="file"] {
            background: #10101a;
            color: #cccccc;
            padding: 10px;
            border: 1px solid #333340;
            cursor: pointer;
        }
        input[type="file"]:hover {
            border-color: #00cc00;
        }
        .result {
            font-size: 1.3em;
            margin: 20px 0;
            padding: 15px;
            background: #10101a;
            border-left: 3px solid #00cc00;
            display: none;
        }
        .part-label {
            color: #cccccc;
            font-size: 0.85em;
            margin-bottom: 5px;
        }
        .answer {
            color: #ffff66;
            font-weight: bold;
        }
        .star {
            color: #ffff66;
        }
        .error {
            color: #ff6666;
        }
        .stats {
            color: #888888;
            font-size: 0.9em;
        }
        .instructions {
            color: #666666;
            font-size: 0.9em;
            margin-bottom: 20px;
        }
        .part {
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <h1>ðŸŽ„ Advent of Code 2015 - Day 17</h1>
    <h2>No Such Thing as Too Much</h2>
    
    <p class="instructions">Select your puzzle input file to find container combinations.</p>
    
    <div class="file-picker">
        <input type="file" id="fileInput" accept=".txt">
    </div>
    
    <div id="result" class="result"></div>
    <div id="stats" class="stats"></div>

    <script>
    /**
     * Advent of Code 2015 - Day 17: No Such Thing as Too Much
     * 
     * Part 1: Count all combinations of containers that sum to exactly 150 liters.
     * Part 2: Find the minimum number of containers needed, then count how many
     *         ways there are to use exactly that many containers.
     */

    const TARGET_LITERS = 150;

    /**
     * Parses the input into container sizes.
     * 
     * @param {string} input - The puzzle input
     * @returns {Array} Array of container sizes
     */
    function parseInput(input) {
        return input.trim().split('\n')
            .map(line => parseInt(line.trim(), 10))
            .filter(n => !isNaN(n));
    }

    /**
     * Finds all valid combinations and tracks their container counts.
     * 
     * @param {Array} containers - Array of container sizes
     * @param {number} target - Target sum
     * @returns {Object} { totalCount, countsBySize }
     */
    function findCombinations(containers, target) {
        let totalCount = 0;
        const countsBySize = {};  // Map: number of containers -> count of combinations
        
        function search(index, remaining, usedCount) {
            // Found a valid combination
            if (remaining === 0) {
                totalCount++;
                countsBySize[usedCount] = (countsBySize[usedCount] || 0) + 1;
                return;
            }
            
            // Can't reach target or out of containers
            if (remaining < 0 || index >= containers.length) {
                return;
            }
            
            // Try including current container
            search(index + 1, remaining - containers[index], usedCount + 1);
            
            // Try excluding current container
            search(index + 1, remaining, usedCount);
        }
        
        search(0, target, 0);
        return { totalCount, countsBySize };
    }

    /**
     * Solves the puzzle.
     * 
     * @param {string} input - The puzzle input
     * @returns {Object} Results for both parts
     */
    function solve(input) {
        const containers = parseInput(input);
        const { totalCount, countsBySize } = findCombinations(containers, TARGET_LITERS);
        
        // Part 2: Find minimum container count and how many ways use that count
        const minContainers = Math.min(...Object.keys(countsBySize).map(Number));
        const minContainerWays = countsBySize[minContainers];
        
        return {
            part1: totalCount,
            part2: minContainerWays,
            minContainers: minContainers,
            containerCount: containers.length
        };
    }

    /**
     * Handles the file selection event.
     */
    function handleFileSelect(event) {
        const file = event.target.files[0];
        const resultEl = document.getElementById('result');
        const statsEl = document.getElementById('stats');

        if (!file) return;

        const reader = new FileReader();
        reader.onload = function(e) {
            try {
                const input = e.target.result;
                if (input.trim().length === 0) {
                    throw new Error('Input file is empty.');
                }

                const startTime = performance.now();
                const result = solve(input);
                const endTime = performance.now();

                resultEl.style.display = 'block';
                resultEl.innerHTML = 
                    '<div class="part">' +
                        '<div class="part-label"><span class="star">â˜…</span> Part 1: Total combinations</div>' +
                        '<span class="answer">' + result.part1.toLocaleString() + '</span>' +
                    '</div>' +
                    '<div class="part">' +
                        '<div class="part-label"><span class="star">â˜…</span> Part 2: Ways using minimum (' + result.minContainers + ') containers</div>' +
                        '<span class="answer">' + result.part2.toLocaleString() + '</span>' +
                    '</div>';

                statsEl.innerHTML = 'ðŸ“Š Stats: Searched combinations of ' + result.containerCount + 
                    ' containers in ' + (endTime - startTime).toFixed(3) + 'ms';

            } catch (error) {
                resultEl.style.display = 'block';
                resultEl.innerHTML = '<span class="error">Error: ' + error.message + '</span>';
                statsEl.innerHTML = '';
            }
        };

        reader.onerror = function() {
            resultEl.style.display = 'block';
            resultEl.innerHTML = '<span class="error">Error: Could not read the file.</span>';
            statsEl.innerHTML = '';
        };

        reader.readAsText(file);
    }

    document.getElementById('fileInput').addEventListener('change', handleFileSelect);
    </script>
</body>
</html>
