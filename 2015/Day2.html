<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advent of Code 2015 - Day 2: I Was Told There Would Be No Math</title>
    <style>
        body {
            font-family: 'Courier New', monospace;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: #0f0f23;
            color: #cccccc;
        }
        h1 {
            color: #00cc00;
            text-shadow: 0 0 5px #00cc00;
        }
        h2 {
            color: #009900;
        }
        .file-picker {
            margin: 20px 0;
        }
        input[type="file"] {
            background: #10101a;
            color: #cccccc;
            padding: 10px;
            border: 1px solid #333340;
            cursor: pointer;
        }
        input[type="file"]:hover {
            border-color: #00cc00;
        }
        .result {
            font-size: 1.3em;
            margin: 20px 0;
            padding: 15px;
            background: #10101a;
            border-left: 3px solid #00cc00;
            display: none;
        }
        .part-label {
            color: #cccccc;
            font-size: 0.85em;
            margin-bottom: 5px;
        }
        .answer {
            color: #ffff66;
            font-weight: bold;
        }
        .star {
            color: #ffff66;
        }
        .error {
            color: #ff6666;
        }
        .stats {
            color: #888888;
            font-size: 0.9em;
        }
        .instructions {
            color: #666666;
            font-size: 0.9em;
            margin-bottom: 20px;
        }
        .part {
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <h1>ðŸŽ„ Advent of Code 2015 - Day 2</h1>
    <h2>I Was Told There Would Be No Math</h2>
    
    <p class="instructions">Select your puzzle input file to calculate wrapping paper and ribbon needed.</p>
    
    <div class="file-picker">
        <input type="file" id="fileInput" accept=".txt">
    </div>
    
    <div id="result" class="result"></div>
    <div id="stats" class="stats"></div>

    <script>
    /**
     * Advent of Code 2015 - Day 2: I Was Told There Would Be No Math
     * 
     * Part 1: Calculate total wrapping paper needed.
     *         For each box: surface area (2*l*w + 2*w*h + 2*h*l) + area of smallest side
     * 
     * Part 2: Calculate total ribbon needed.
     *         For each box: smallest perimeter of any face + volume (for the bow)
     *         Smallest perimeter = 2 * (smallest dimension + middle dimension)
     * 
     * Performance approach:
     * - Single pass through all presents calculates both parts
     * - Efficient min/max finding for ribbon calculation
     */

    /**
     * Calculates both wrapping paper and ribbon needed for a single present.
     * 
     * @param {number} l - Length of the present
     * @param {number} w - Width of the present
     * @param {number} h - Height of the present
     * @returns {Object} Object containing paper and ribbon amounts
     */
    function calculateMaterials(l, w, h) {
        // === Part 1: Wrapping Paper ===
        // Calculate the three side areas
        const side1 = l * w;
        const side2 = w * h;
        const side3 = h * l;
        
        // Surface area = 2 * (sum of all three side areas)
        const surfaceArea = 2 * (side1 + side2 + side3);
        
        // Slack = area of smallest side
        const slack = Math.min(side1, side2, side3);
        
        const paper = surfaceArea + slack;
        
        // === Part 2: Ribbon ===
        // Smallest perimeter = 2 * (two smallest dimensions)
        // Find the two smallest dimensions by excluding the largest
        const maxDim = Math.max(l, w, h);
        const minDim = Math.min(l, w, h);
        // Middle dimension = total - max - min
        const midDim = l + w + h - maxDim - minDim;
        
        // Smallest perimeter uses the two smallest dimensions
        const smallestPerimeter = 2 * (minDim + midDim);
        
        // Bow = volume of the present
        const volume = l * w * h;
        
        const ribbon = smallestPerimeter + volume;
        
        return {
            paper: paper,
            ribbon: ribbon
        };
    }

    /**
     * Parses the input and calculates totals for all presents.
     * 
     * @param {string} input - The puzzle input (one present per line, format: LxWxH)
     * @returns {Object} Object containing totalPaper, totalRibbon, and presentCount
     */
    function solve(input) {
        const lines = input.trim().split('\n');
        let totalPaper = 0;
        let totalRibbon = 0;
        let presentCount = 0;
        
        for (let i = 0; i < lines.length; i++) {
            const line = lines[i].trim();
            
            // Skip empty lines
            if (line === '') continue;
            
            // Parse dimensions (format: LxWxH)
            const dimensions = line.split('x');
            
            if (dimensions.length !== 3) {
                throw new Error(`Invalid format on line ${i + 1}: "${line}". Expected LxWxH format.`);
            }
            
            const l = parseInt(dimensions[0], 10);
            const w = parseInt(dimensions[1], 10);
            const h = parseInt(dimensions[2], 10);
            
            // Validate parsed numbers
            if (isNaN(l) || isNaN(w) || isNaN(h)) {
                throw new Error(`Invalid dimensions on line ${i + 1}: "${line}". All values must be numbers.`);
            }
            
            const materials = calculateMaterials(l, w, h);
            totalPaper += materials.paper;
            totalRibbon += materials.ribbon;
            presentCount++;
        }
        
        return {
            totalPaper: totalPaper,
            totalRibbon: totalRibbon,
            presentCount: presentCount
        };
    }

    /**
     * Handles the file selection event.
     * Reads the file, validates input, and displays results.
     * 
     * @param {Event} event - The file input change event
     */
    function handleFileSelect(event) {
        const file = event.target.files[0];
        const resultEl = document.getElementById('result');
        const statsEl = document.getElementById('stats');

        // Check if a file was selected
        if (!file) {
            return;
        }

        // Create a FileReader to read the file contents
        const reader = new FileReader();

        // Set up the onload handler
        reader.onload = function(e) {
            try {
                const input = e.target.result;

                // Check for empty input
                if (input.trim().length === 0) {
                    throw new Error('Input file is empty.');
                }

                // Time the calculation for performance stats
                const startTime = performance.now();
                const result = solve(input);
                const endTime = performance.now();

                // Display results
                resultEl.style.display = 'block';
                resultEl.innerHTML = `
                    <div class="part">
                        <div class="part-label"><span class="star">â˜…</span> Part 1: Total wrapping paper</div>
                        <span class="answer">${result.totalPaper.toLocaleString()}</span> square feet
                    </div>
                    <div class="part">
                        <div class="part-label"><span class="star">â˜…</span> Part 2: Total ribbon</div>
                        <span class="answer">${result.totalRibbon.toLocaleString()}</span> feet
                    </div>
                `;

                // Display performance statistics
                statsEl.innerHTML = `
                    ðŸ“Š Stats: Processed ${result.presentCount.toLocaleString()} presents 
                    in ${(endTime - startTime).toFixed(3)}ms (single pass)
                `;

            } catch (error) {
                resultEl.style.display = 'block';
                resultEl.innerHTML = `<span class="error">Error: ${error.message}</span>`;
                statsEl.innerHTML = '';
            }
        };

        // Set up error handler
        reader.onerror = function() {
            resultEl.style.display = 'block';
            resultEl.innerHTML = `<span class="error">Error: Could not read the file.</span>`;
            statsEl.innerHTML = '';
        };

        // Read the file as text
        reader.readAsText(file);
    }

    // Attach the event listener to the file input
    document.getElementById('fileInput').addEventListener('change', handleFileSelect);
    </script>
</body>
</html>
