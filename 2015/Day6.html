<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advent of Code 2015 - Day 6: Probably a Fire Hazard</title>
    <style>
        body {
            font-family: 'Courier New', monospace;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: #0f0f23;
            color: #cccccc;
        }
        h1 {
            color: #00cc00;
            text-shadow: 0 0 5px #00cc00;
        }
        h2 {
            color: #009900;
        }
        .file-picker {
            margin: 20px 0;
        }
        input[type="file"] {
            background: #10101a;
            color: #cccccc;
            padding: 10px;
            border: 1px solid #333340;
            cursor: pointer;
        }
        input[type="file"]:hover {
            border-color: #00cc00;
        }
        .result {
            font-size: 1.3em;
            margin: 20px 0;
            padding: 15px;
            background: #10101a;
            border-left: 3px solid #00cc00;
            display: none;
        }
        .part-label {
            color: #cccccc;
            font-size: 0.85em;
            margin-bottom: 5px;
        }
        .answer {
            color: #ffff66;
            font-weight: bold;
        }
        .star {
            color: #ffff66;
        }
        .error {
            color: #ff6666;
        }
        .stats {
            color: #888888;
            font-size: 0.9em;
        }
        .instructions {
            color: #666666;
            font-size: 0.9em;
            margin-bottom: 20px;
        }
        .part {
            margin: 10px 0;
        }
        .progress {
            color: #009900;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <h1>ðŸŽ„ Advent of Code 2015 - Day 6</h1>
    <h2>Probably a Fire Hazard</h2>
    
    <p class="instructions">Select your puzzle input file to configure the lights.</p>
    
    <div class="file-picker">
        <input type="file" id="fileInput" accept=".txt">
    </div>
    
    <div id="progress" class="progress"></div>
    <div id="result" class="result"></div>
    <div id="stats" class="stats"></div>

    <script>
    /**
     * Advent of Code 2015 - Day 6: Probably a Fire Hazard
     * 
     * Part 1: Control a 1000x1000 grid of lights (on/off).
     *   - "turn on" sets lights to on
     *   - "turn off" sets lights to off
     *   - "toggle" flips the state
     *   Count how many lights are lit at the end.
     * 
     * Part 2: Brightness controls (0 or more per light).
     *   - "turn on" increases brightness by 1
     *   - "turn off" decreases brightness by 1 (min 0)
     *   - "toggle" increases brightness by 2
     *   Sum total brightness at the end.
     * 
     * Performance: Uses typed arrays for the grids (1 million elements each).
     */

    const GRID_SIZE = 1000;

    /**
     * Parses an instruction line into action and coordinates.
     * 
     * @param {string} line - Instruction like "turn on 0,0 through 999,999"
     * @returns {Object|null} Parsed instruction or null if invalid
     */
    function parseInstruction(line) {
        const match = line.match(/^(turn on|turn off|toggle) (\d+),(\d+) through (\d+),(\d+)$/);
        
        if (!match) return null;
        
        return {
            action: match[1],
            x1: parseInt(match[2], 10),
            y1: parseInt(match[3], 10),
            x2: parseInt(match[4], 10),
            y2: parseInt(match[5], 10)
        };
    }

    /**
     * Applies an instruction to the grid (Part 1 rules - binary on/off).
     * 
     * @param {Uint8Array} grid - The light grid (0 = off, 1 = on)
     * @param {Object} instr - Parsed instruction
     */
    function applyInstructionPart1(grid, instr) {
        for (let y = instr.y1; y <= instr.y2; y++) {
            const rowOffset = y * GRID_SIZE;
            for (let x = instr.x1; x <= instr.x2; x++) {
                const idx = rowOffset + x;
                switch (instr.action) {
                    case 'turn on':
                        grid[idx] = 1;
                        break;
                    case 'turn off':
                        grid[idx] = 0;
                        break;
                    case 'toggle':
                        grid[idx] = grid[idx] ? 0 : 1;
                        break;
                }
            }
        }
    }

    /**
     * Applies an instruction to the grid (Part 2 rules - brightness).
     * 
     * @param {Uint32Array} grid - The brightness grid
     * @param {Object} instr - Parsed instruction
     */
    function applyInstructionPart2(grid, instr) {
        for (let y = instr.y1; y <= instr.y2; y++) {
            const rowOffset = y * GRID_SIZE;
            for (let x = instr.x1; x <= instr.x2; x++) {
                const idx = rowOffset + x;
                switch (instr.action) {
                    case 'turn on':
                        grid[idx] += 1;
                        break;
                    case 'turn off':
                        if (grid[idx] > 0) grid[idx] -= 1;
                        break;
                    case 'toggle':
                        grid[idx] += 2;
                        break;
                }
            }
        }
    }

    /**
     * Sums all values in the grid.
     * 
     * @param {TypedArray} grid - The grid to sum
     * @returns {number} Sum of all values
     */
    function sumGrid(grid) {
        let sum = 0;
        for (let i = 0; i < grid.length; i++) {
            sum += grid[i];
        }
        return sum;
    }

    /**
     * Solves the puzzle.
     * 
     * @param {string} input - The puzzle input
     * @returns {Object} Results for both parts
     */
    function solve(input) {
        const lines = input.trim().split('\n');
        const instructions = [];
        
        // Parse all instructions first
        for (let i = 0; i < lines.length; i++) {
            const line = lines[i].trim();
            if (line) {
                const instr = parseInstruction(line);
                if (instr) {
                    instructions.push(instr);
                }
            }
        }
        
        // Part 1: Binary on/off grid
        const grid1 = new Uint8Array(GRID_SIZE * GRID_SIZE);
        for (let i = 0; i < instructions.length; i++) {
            applyInstructionPart1(grid1, instructions[i]);
        }
        const part1 = sumGrid(grid1);
        
        // Part 2: Brightness grid (use Uint32Array for larger values)
        const grid2 = new Uint32Array(GRID_SIZE * GRID_SIZE);
        for (let i = 0; i < instructions.length; i++) {
            applyInstructionPart2(grid2, instructions[i]);
        }
        const part2 = sumGrid(grid2);
        
        return {
            part1: part1,
            part2: part2,
            instructionCount: instructions.length
        };
    }

    /**
     * Handles the file selection event.
     */
    function handleFileSelect(event) {
        const file = event.target.files[0];
        const resultEl = document.getElementById('result');
        const statsEl = document.getElementById('stats');
        const progressEl = document.getElementById('progress');

        if (!file) return;

        const reader = new FileReader();
        reader.onload = function(e) {
            try {
                const input = e.target.result;
                if (input.trim().length === 0) {
                    throw new Error('Input file is empty.');
                }

                progressEl.innerHTML = 'ðŸ’¡ Processing instructions...';
                
                // Use setTimeout to allow UI update before heavy computation
                setTimeout(function() {
                    const startTime = performance.now();
                    const result = solve(input);
                    const endTime = performance.now();

                    progressEl.innerHTML = '';
                    resultEl.style.display = 'block';
                    resultEl.innerHTML = 
                        '<div class="part">' +
                            '<div class="part-label"><span class="star">â˜…</span> Part 1: Lights lit</div>' +
                            '<span class="answer">' + result.part1.toLocaleString() + '</span>' +
                        '</div>' +
                        '<div class="part">' +
                            '<div class="part-label"><span class="star">â˜…</span> Part 2: Total brightness</div>' +
                            '<span class="answer">' + result.part2.toLocaleString() + '</span>' +
                        '</div>';

                    statsEl.innerHTML = 'ðŸ“Š Stats: Processed ' + result.instructionCount.toLocaleString() + 
                        ' instructions in ' + (endTime - startTime).toFixed(3) + 'ms';
                }, 10);

            } catch (error) {
                progressEl.innerHTML = '';
                resultEl.style.display = 'block';
                resultEl.innerHTML = '<span class="error">Error: ' + error.message + '</span>';
                statsEl.innerHTML = '';
            }
        };

        reader.onerror = function() {
            progressEl.innerHTML = '';
            resultEl.style.display = 'block';
            resultEl.innerHTML = '<span class="error">Error: Could not read the file.</span>';
            statsEl.innerHTML = '';
        };

        reader.readAsText(file);
    }

    document.getElementById('fileInput').addEventListener('change', handleFileSelect);
    </script>
</body>
</html>
